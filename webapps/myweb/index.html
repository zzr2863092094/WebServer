<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的首页</title>
</head>
<body>
    <!--
        <h1> 到<h6>是标题，分别是一级标题到六级标题
        例如：<h1>我是</h1>
        <center>标签用于让包含在其中的元素居中显示，在HTML

        <intput>标签，表示输入组件。使用type属性将组件展示为不同样子
        文本框：<input type="text">

        <br>标签，换行。
        <a>标签，超链接。标签中的内容是超链接显示的字，href属性用来指定点击超链接后侵害球的路径
        <table>标签，表格。border属性是用来指定表格的边框，数字大小是边框粗细
        <tr>标签表示表格中的行，<td>表示行中的列。
        例如：
        <table border="1">
             <tr>
                 <td>第一行第一列</td>
                 <td>第一行第二列</td>
             </tr>
              <tr>
                 <td>第一行第一列</td>
                 <td>第一行第二列</td>
             </tr>
         </table>
    -->
    <center>
        <h1>百度</h1>
        <input type="text" size="32">
        <input type="button" value="百度一下" onclick="alert('点你妹啊')"><br>
        <a href="http://www.taobao.com">去淘宝</a>
        </center>
</body>
</html>
